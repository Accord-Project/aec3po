<h2>Description</h2>

<p>The AEC3PO Statement module describes things stated in a building compliance-related document.<p>

<p>Statements can be described as literals using <i>asText</i> property. They can be classified into different classes such as <i>DefinitionStatement</i>, <i>CheckStatement</i>, <i>CheckListStatement</i>, etc. </i> </p>
